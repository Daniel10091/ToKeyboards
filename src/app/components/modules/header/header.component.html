<header class="header">
  <div class="header-row">

    <div class="header-column"> <!-- Logo -->
      <b>Logo</b>
    </div>

    <div class="header-column"> <!-- Pesquisa -->
      <input type="text">
    </div>

    <div class="header-column"> <!-- Menu -->
      <menu type="toolbar">
        <ul class="menu-list">
          <li class="menu-item">
            <button class="menu-button" (click)="changeTheme()">
              <i class="pi {{darkTheme ? 'pi-moon' : 'pi-sun'}}"></i>
            </button>
          </li>
          <li class="menu-item">
            <button class="menu-button">
              <i class="pi pi-shopping-cart"></i>
            </button>
          </li>
          <li class="menu-item">
            <button class="menu-button login-button">
              <label>Login</label>
            </button>
          </li>
        </ul>
      </menu>
    </div>

  </div>
</header>
